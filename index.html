<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <img src="./premium-icon-twitter-3128212.png" alt="">
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <img src="./free-icon-youtube-733646.png" alt="">
        <div class="counter" data-target="5200"></div>
        <span>YouTube Subscribers</span>
    </div>

    <div class="counter-container">
        <img src="./free-icon-facebook-app-symbol-20837.png" alt="">
        <div class="counter" data-target="7654"></div>
        <span>Facebook Fans</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
